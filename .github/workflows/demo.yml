name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs: 
      script-file: ${{ steps.publish.output.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: dist-files
          path: dist
      - name: Debug file listing
          run: ls -R dist
      - name: Publish JS filename
        id: publish
        # accesses the js filename in the dist folder
        run: |
          echo "Looking for .js files in dist/assets"
          file = $(find dist/assets -name '*.js' -type f | head -n 1) 
          echo "Found file: $file"
          if [ -n "$file" ]; then
            echo "script-file=$file" >> $GITHUB_OUTPUT
          else
            echo "No JS file found"
          fi   
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4.3.0
        with: 
          name: dist-files
      - name: Print a list of files
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
